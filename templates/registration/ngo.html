{% extends 'base.html'%}

        {%block title%} Register {%endblock%}
    

    {% block body %}
    <script type="text/javascript">
        alert({{array}})
    </script>
<div class = "wrapper">
<div class = "container">
        <h2 style = "text-align:left"><b>Set up your NGO Profile</b></h2>
        <form id="user_form" method = "POST" action="/register/ngoprofile/" enctype="multipart/form-data" >
            {%csrf_token%}
            <div class = "row">
                <div class="col-sm-4 col-lg-offset-3" >
                <div class="form-group label-floating">
                <label class="control-label">NGO Name</label>
                    <input type = "text" name="ngo_name" class="form-control"></input>
                </div>
                </div>
            </div>
    
    
            <div class = "row">
                <div class="col-sm-4 col-lg-offset-3" >
                <div class="form-group label-floating">
                <label class="control-label">Address</label>
                    <input type = "text" name = "address"  class="form-control" ></input>
                </div>
                </div>
            </div>

            <div class = "row">
                <div class="col-sm-4 col-lg-offset-3" >
                <div class="form-group label-floating">
                <label class="control-label">NGO Description</label>
                    <input type = "text" name = "ngo_description"  class="form-control" ></input>
                </div>
                </div>
            </div>
                
            <div class = "row">
                <div class="col-sm-4 col-lg-offset-3" >
                <div class="form-group label-floating">
                <label class="control-label">NGO Domain</label>
                <select id="id_ngo_domain" class="selectpicker" data-style="form-control" name="ngo_domain">
                {% for option in array %}
                <option value="{{option.domain}}">{{option.domain}}</option>
                {% endfor %}
                </select>
                </div>
                </div>
            </div>
            
           <div class = "row">
                <div class="col-sm-4 col-lg-offset-3" >
                <div class="form-group label-floating">
                <label class="control-label">Interests</label>
                {% for option in arrayact %}
                <label class="checkbox checkbox-blue" for="checkbox1">

                <input type="checkbox" name="activityname" value="{{option.activityname}}" id="checkbox1" data-toggle="checkbox">
                {{option.activityname}}
                </label>
                {% endfor %}
                
                </div>
                </div>
            </div>

            <div class = "row">
            <div class="col-sm-4 col-lg-offset-3" >
            <input type = "submit" name = "submit" value = "Submit" class="btn btn-default btn-raised"/>                   
            </div>
            </div>  
    </form>
        
</div>
</div>
        {%endblock%}
